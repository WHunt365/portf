<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-blue': '#4A76A8',
                        'pill-blue': '#5B86B7',
                        'light-blue-accent': '#8DAQC0',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'float-slow': 'float 8s ease-in-out infinite',
                        'float-medium': 'float 6s ease-in-out infinite',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'pulse-slow': 'pulse-opacity 5s ease-in-out infinite',
                        'wave-drift': 'drift 20s linear infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-opacity': {
                            '0%, 100%': { opacity: '0.1' },
                            '50%': { opacity: '0.3' },
                        },
                        drift: {
                            '0%': { transform: 'translateX(-10px)' },
                            '100%': { transform: 'translateX(10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #4A76A8;
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Particle styling */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col justify-between p-4 md:p-8 overflow-hidden relative text-white">

    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Floating Particles (Bokeh) -->
        <div class="particle w-32 h-32 top-10 left-10 opacity-10 animate-float-slow"></div>
        <div class="particle w-20 h-20 bottom-20 right-20 opacity-10 animate-float-medium" style="animation-delay: 1s;"></div>
        <div class="particle w-12 h-12 top-1/2 left-1/4 opacity-5 animate-float-fast" style="animation-delay: 2s;"></div>
        <div class="particle w-24 h-24 top-1/3 right-1/4 opacity-5 animate-float-slow" style="animation-delay: 0.5s;"></div>
        <div class="particle w-16 h-16 bottom-10 left-1/3 opacity-10 animate-float-medium" style="animation-delay: 3s;"></div>
        
        <!-- Animated Wavy Lines -->
        <div class="absolute inset-0 z-0 flex items-center justify-center opacity-40 animate-pulse-slow">
            <svg width="100%" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full max-w-6xl animate-wave-drift">
                <path d="M0 200 C 200 200, 300 100, 500 200 C 700 300, 800 200, 1000 200" stroke="white" stroke-width="0.5" fill="none"/>
                <path d="M0 210 C 200 210, 300 110, 500 210 C 700 310, 800 210, 1000 210" stroke="white" stroke-width="0.5" fill="none"/>
                <path d="M0 190 C 200 190, 300 90, 500 190 C 700 290, 800 190, 1000 190" stroke="white" stroke-width="0.5" fill="none"/>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto w-full flex-1 flex flex-col justify-center items-center z-10 min-h-0">

        <!-- Header -->
        <div class="text-center mb-10 md:mb-16 shrink-0 relative z-20">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif tracking-wide drop-shadow-md">
                Certification
            </h1>
        </div>

        <!-- Certificates Container -->
        <!-- Changed items-end to items-center to center the certificates vertically relative to each other -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 w-full max-w-6xl px-4 z-20">

            <!-- Item 1: Vertical Certificate (2024-2025) -->
            <div class="flex flex-col items-center gap-6 group">
                <!-- Certificate Frame -->
                <div class="relative bg-[#Fdfdf9] p-2 rounded-lg shadow-2xl transform transition-transform duration-500 hover:scale-105 hover:-rotate-1 hover:shadow-[0_20px_50px_rgba(0,0,0,0.3)]">
                    <!-- Image Container -->
                    <div class="w-[200px] h-[280px] md:w-[240px] md:h-[336px] bg-slate-100 border border-slate-200 overflow-hidden relative">
                         <!-- Subtle shine effect on hover -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent translate-x-[-150%] group-hover:animate-[shine_1s_ease-in-out] z-10 pointer-events-none"></div>
                        <img src="1763777346133.jpg" alt="Certificate of Recognition 2024" class="w-full h-full object-cover">
                    </div>
                </div>
                <!-- Caption -->
                <div class="text-center transition-colors duration-300 group-hover:text-white/90">
                    <p class="font-sans text-lg font-medium leading-tight">Certificate of</p>
                    <p class="font-sans text-lg font-medium leading-tight">Recognition(2024-2025)</p>
                </div>
                <!-- Vertical dashed line indicator -->
                <div class="h-8 w-px border-l border-dashed border-white/50 hidden md:block"></div>
            </div>

            <!-- Item 2: Vertical Certificate (2025) -->
            <div class="flex flex-col items-center gap-6 group">
                <div class="relative bg-[#Fdfdf9] p-2 rounded-lg shadow-2xl transform transition-transform duration-500 hover:scale-105 hover:rotate-1 hover:shadow-[0_20px_50px_rgba(0,0,0,0.3)]">
                    <!-- Image Container -->
                    <div class="w-[200px] h-[280px] md:w-[240px] md:h-[336px] bg-slate-100 border border-slate-200 overflow-hidden relative">
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent translate-x-[-150%] group-hover:animate-[shine_1s_ease-in-out] z-10 pointer-events-none"></div>
                        <img src="1763777368812.jpg" alt="Certificate of Recognition 2025" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="text-center transition-colors duration-300 group-hover:text-white/90">
                    <p class="font-sans text-lg font-medium leading-tight">Certificate of</p>
                    <p class="font-sans text-lg font-medium leading-tight">Recognition(2024-2025)</p>
                </div>
                 <div class="h-8 w-px border-l border-dashed border-white/50 hidden md:block"></div>
            </div>

            <!-- Item 3: Horizontal Certificate (2018-2019) -->
            <div class="flex flex-col items-center gap-6 group">
                <div class="relative bg-[#Fdfdf9] p-2 rounded-lg shadow-2xl transform transition-transform duration-500 hover:scale-105 hover:shadow-[0_20px_50px_rgba(0,0,0,0.3)]">
                    <!-- Image Container -->
                    <div class="w-[280px] h-[200px] md:w-[336px] md:h-[240px] bg-slate-100 border border-slate-200 overflow-hidden relative">
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent translate-x-[-150%] group-hover:animate-[shine_1s_ease-in-out] z-10 pointer-events-none"></div>
                        <img src="1763777295002.jpg" alt="Office Productivity Certificate" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="text-center transition-colors duration-300 group-hover:text-white/90">
                    <p class="font-sans text-lg font-medium leading-tight">Office Productivity and</p>
                    <p class="font-sans text-lg font-medium leading-tight">Multimedia(2018-2019)</p>
                </div>
                 <div class="h-8 w-px border-l border-dashed border-white/50 hidden md:block"></div>
            </div>

        </div>

    </div>

    <!-- Bottom Navigation Section -->
    <div class="relative w-full max-w-[95%] mx-auto h-24 mt-auto shrink-0 z-20">
        <!-- The White Line Bracket (Timeline style) -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Left Vertical Line -->
            <div class="absolute left-0 bottom-8 h-12 md:h-16 w-[2px] bg-white/60"></div>
            <!-- Bottom Horizontal Line -->
            <div class="absolute left-0 bottom-8 h-[2px] w-full bg-white/60"></div>
            <!-- Right Vertical Line -->
            <div class="absolute right-0 bottom-8 h-12 md:h-16 w-[2px] bg-white/60"></div>
        </div>

        <!-- Buttons Container -->
         <div class="absolute bottom-6 right-8 flex gap-4 z-30">
        <button onclick="window.location.href='index1.html'" class="px-6 py-2 rounded-full border-2 border-white text-white hover:bg-white/10 transition-colors uppercase tracking-widest text-xs font-medium bg-pill-blue bg-opacity-50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white/50 shadow-lg hover:scale-105 duration-200">
            Previous
        </button>
        
        <button onclick="window.location.href='index3.html'" class="px-8 py-2 rounded-full border-2 border-white text-white hover:bg-white/10 transition-colors uppercase tracking-widest text-xs font-medium bg-pill-blue bg-opacity-50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white/50 shadow-lg hover:scale-105 duration-200">
            Next
        </button>
    </div>
    </div>

</body>
</html>
